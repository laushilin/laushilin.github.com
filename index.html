<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
* {
	margin: 0;
	padding: 0;
	list-style:none;
}

#box {
	position: relative;
	width: 880px;
	height:220px;
	border: #000 1px solid;
	margin: 50px auto;
	overflow:hidden;
}

#box ul {
	height: 200px;
	position: absolute;
	left: 0;
	top:0;
	padding: 10px 0;
}

#box ul li {
	width: 200px;
	height: 200px;
	float:left;
	padding: 0 10px;
}

#box ul li img {
	width: 200px;
	height: 200px;
}
input {
	padding: 20px;
}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var oUl = oBox.children[0];
	var aLi = oUl.children;
	var oLeft = document.getElementById('left');
	var oRight = document.getElementById('right');
	
	//先复制一份出来；
	oUl.innerHTML += oUl.innerHTML;
	//计算ul的宽度
	oUl.style.width = aLi[0].offsetWidth*aLi.length +'px';
	
	var W = oUl.offsetWidth/2;
	var l = 0;
	setInterval(function(){
		l += 10;
		oUl.style.left = (l % W - W) % W + 'px';
	},30);
}
</script>
</head>

<body>

<div id="box">
	<ul>
    	<li><img src="cat/1.jpg"></li>
    	<li><img src="cat/2.jpg"></li>
    	<li><img src="cat/3.jpg"></li>
    	<li><img src="cat/4.jpg"></li>
    </ul>
</div>
</body>
</html>
